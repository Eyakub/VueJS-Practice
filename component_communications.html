<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Component</title>
        <link rel="stylesheet" href="component.css" type="text/css" />
    </head>
    <body>
        <div id="app">
            <button @click="showLogin=true">Login</button>
            <!-- <panel title="Eyakub" content="This is my panel"></panel> -->
            <modal v-if="showLogin" @onsave="showLogin=false">
                <template slot="header">
                    This is modal Header
                </template>
                <template slot="body">
                    <h1>Enter your name</h1>
                    <input type="text" name="">
                </template>
            </modal>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript">
            // global that function can use by anywhere of this page
            Vue.component("modal", {
                template: `
                <div class="modal">
                    <div class="modalContent">
                        <div class="modalHeader">
                            <slot name="header"></slot>
                        </div>

                        <div class="modalBody">
                            <slot name="body"></slot>
                        </div>

                        <div class="modalFooter">
                            <button @click="$emit('onsave', '')">Save</button>
                            <button>Cancel</button>
                        </div>
                    </div>
                </div>
            `,
                props: ["title", "content"],
                data: function() {
                    return {
                        show: true
                    };
                }
            });
            var app = new Vue({
                el: "#app",
                data: {
                    showLogin: false
                }
            });
        </script>
    </body>
</html>
